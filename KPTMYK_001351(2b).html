<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
    var fruits=["Apple","Orange","Pipe Apple","Water Melon","Grspe","Rose","Jasmine","Lily","Orchid"];
    var flowers=[];
    var removedFlowers=fruits.splice(fruits.indexOf("Rose"),1);
    var removedFlowers=flowers.push(removedFlowers[0]);

    var removedFlowers=fruits.splice(fruits.indexOf("jasmine"),1);
    var removedFlowers=flowers.push(removedFlowers[0]);

    var removedFlowers=fruits.splice(fruits.indexOf("Lily"),1);
    var removedFlowers=flowers.push(removedFlowers[0]);

    var removedFlowers=fruits.splice(fruits.indexOf("Orchid"),1);
    var removedFlowers=flowers.push(removedFlowers[0]);
    fruits.unshift("Super Melon","Honey Melon");
    flowers.push("Tuberose","Lavender");

    alert("Fruits:"+fruits.join(","));
    alert("Flowers:"+flowers.join(","));
</script>
